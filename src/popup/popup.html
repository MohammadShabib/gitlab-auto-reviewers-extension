<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab Reviewer Auto Add</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="header-main">
                <div class="header-icon">
                    <img src="../../icons/icon32.png" alt="GitLab Reviewer Auto Add" width="24" height="24">
                </div>
                <div class="header-text">
                    <h1 class="header-title">GitLab Reviewer Auto Add</h1>
                    <div class="header-version">v1.0.0</div>
                </div>
            </div>
            <div class="header-links">
                <a href="#" id="githubLink" class="header-link" title="GitHub Repository">
                    🔗 GitHub
                </a>
                <a href="#" id="issuesLink" class="header-link" title="Report Issue">
                    🐛 Report Issue
                </a>
            </div>
        </header>

        <main class="popup-main">
            <section class="info-section">
                <h2 class="section-title">How to Use</h2>
                <ol class="instruction-list">
                    <li><strong>Open a GitLab merge request</strong></li>
                    <li><strong>Find "Auto Reviewers" section</strong> in the sidebar</li>
                    <li><strong>Select reviewers</strong> you want to add</li>
                    <li><strong>Click "Add Selected Reviewers"</strong></li>
                </ol>
                
                <div class="tip-box">
                    <strong>💡 Tip:</strong> Your preferences are saved automatically!
                </div>
            </section>
        </main>

        <footer class="popup-footer">
            © 2025 Mohammad Shabib
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
